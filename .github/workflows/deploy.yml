name: Bunasa-Site

on:
  push:
    branches:
      - main  # Trigger deployment on push to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout the code from your GitHub repository

      - name: Set up Cloudflare Wrangler
        uses: cloudflare/wrangler-action@v3  # Use the Wrangler action for deployment
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}  # Cloudflare API Token stored in GitHub Secrets

      - name: Deploy to Cloudflare Pages
        run: |
          # Make sure the correct directory is specified here
          wrangler pages publish ./  # Publish from the root directory, adjust if using a different folder
